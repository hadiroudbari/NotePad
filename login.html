<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script defer src="./assets/js/general.js" type="module"></script>
    <script defer src="./assets/js/login.js" type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="./img/app-logo.jpg" alt="LOGO" />
      </div>
      <h1><strong>Log In</strong> to your Paper account</h1>
      <div id="toast"></div>
      <form id="form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          minlength="4"
          maxlength="20"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          minlength="4"
          maxlength="20"
          required
        />
        <input value="Login" type="submit" id="submit" name="submit" />
      </form>
      <a class="forgot__password" href="./forgot.html">Forgot Password ?</a>
    </div>
  </body>
</html>
