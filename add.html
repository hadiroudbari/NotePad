<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/add.css" />
    <title>Add NOte</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Add</strong> Your Notes Here</h1>

      <form id="form">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter your title"
        />

        <div class="checkbox">
          <div class="checkbox__item">
            <label for="tag__all" class="tag__label"
              >all
              <input
                value="all"
                type="checkbox"
                name="tag"
                class="tag"
                id="tag__all"
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="checkbox__item">
            <label for="tag__maktab" class="tag__label"
              >maktab
              <input
                value="maktab"
                type="checkbox"
                name="tag"
                class="tag"
                id="tag__maktab"
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="checkbox__item">
            <label for="tag__life" class="tag__label"
              >life
              <input
                value="life"
                type="checkbox"
                name="tag"
                class="tag"
                id="tag__life"
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="checkbox__item">
            <label for="tag__docs" class="tag__label"
              >docs
              <input
                value="docs"
                type="checkbox"
                name="tag"
                class="tag"
                id="tag__docs"
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="checkbox__item">
            <a href="#" class="add__tag">
              Add
              <button>+</button>
            </a>
          </div>
        </div>

        <textarea name="text" id="text" placeholder="Create A Note"></textarea>

        <div class="buttons">
          <button class="btn__cancel"><a href="./notes.html">Cancel</a></button>
          <button class="btn__add">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
