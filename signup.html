<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script defer src="./assets/js/general.js" type="module"></script>
    <script defer src="./assets/js/signUp.js" type="module"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="./img/app-logo.jpg" alt="LOGO" />
      </div>
      <h1><strong>Sign Up</strong> for your Papers</h1>
      <div id="toast"></div>
      <form id="form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          required
          minlength="4"
          maxlength="20"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
          minlength="4"
        />
        <div class="main__password">
          <input
            type="password"
            id="password__1"
            name="password__1"
            placeholder="Enter Password"
            required
            minlength="4"
            maxlength="20"
          />
          <span class="warning__register warning__register--password"></span>
          <span class="show_password pass_ON"
            ><ion-icon class="icon" name="eye"></ion-icon
          ></span>
          <span class="show_password pass_OFF"
            ><ion-icon class="icon" name="eye-off"></ion-icon
          ></span>
        </div>

        <input
          type="password"
          id="password__2"
          name="password__2"
          placeholder="Repeat Password"
          required
          minlength="4"
          maxlength="20"
        />

        <input value="SignUp" type="submit" id="submit" name="submit" />
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
